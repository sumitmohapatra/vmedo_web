        <!-- Header -->
        <ng-container *ngIf="!isOTPSentOnRegister">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-1 text-center">Register New Customer</h2>
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-4 text-center">Weâ€™re excited to have you onboard!</p>
        </ng-container>

        <!-- Form Fields -->
        <form class="space-y-4">
            <!-- Initial Registration Fields -->
            <ng-container *ngIf="!isOTPSentOnRegister">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" placeholder="Enter your name" [(ngModel)]="txtRegUserName" name="txtRegUserName"
                        (ngModelChange)="OnTextChanged('txtRegUserName', $event)"
                        class="mt-1 w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white" />
                    <p *ngIf="lblRegUserName" class="text-xs text-red-500 mt-1">{{ lblRegUserName }}</p>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="text" placeholder="Enter your email ID" [(ngModel)]="txtRegEmailId"
                        name="txtRegEmailId" (ngModelChange)="OnTextChanged('txtRegEmailId', $event)"
                        class="mt-1 w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white" />
                    <p *ngIf="lblRegEmailId" class="text-xs text-red-500 mt-1">{{ lblRegEmailId }}</p>
                </div>

                <!-- Mobile -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mobile Number</label>
                    <input type="text" placeholder="Enter your mobile no" [(ngModel)]="txtRegMobileNo"
                        name="txtRegMobileNo" (ngModelChange)="OnTextChanged('txtRegMobileNo', $event)"
                        (keypress)="common.AllowOnlyNumbers($event)"
                        class="mt-1 w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white" />
                    <p *ngIf="lblRegMobileNo" class="text-xs text-red-500 mt-1">{{ lblRegMobileNo }}</p>
                </div>
            </ng-container>

            <!-- OTP Section -->
            <div *ngIf="isOTPSentOnRegister">
                <header class="mb-4 text-center">
                    <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-1">Mobile Verification</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-300">
                        A 4-digit verification code has been sent to
                        <span class="font-medium text-gray-900 dark:text-white">+91 {{ txtRegMobileNo }}</span>
                    </p>
                    <!-- <button type="button" (click)="onChangeNumber()"
                        class="mt-1 text-sm text-blue-600 hover:underline focus:outline-none">
                        Change
                    </button> -->
                </header>

                <div *ngIf="isOTPSentOnRegister" class="flex justify-center gap-2 py-2">
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                    <input #otpInput maxlength="1" class="otp-input" type="text" />
                  </div>
                  
                  
                <p *ngIf="lblRegOTP" class="text-xs text-red-500 mt-2 text-center">{{ lblRegOTP }}</p>
            </div>

            <!-- Action Buttons -->
            <!-- Register + Cancel Buttons (before OTP) -->
            <div class="pt-2 sm:pt-4 flex gap-3" *ngIf="!isOTPSentOnRegister">
                <button type="button" (click)="onCancelRegister()"
                    class="flex-1 inline-flex justify-center whitespace-nowrap rounded-lg bg-gray-300 px-4 py-2.5 text-sm font-medium text-gray-800 hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200 transition-colors duration-150">
                    Cancel
                </button>

                <button type="button" (click)="OnClickRegisterUser()"
                    class="flex-1 inline-flex justify-center whitespace-nowrap rounded-lg bg-red-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 transition-colors duration-150">
                    Register
                </button>

            </div>

            <!-- OTP Buttons -->
            <div *ngIf="isOTPSentOnRegister && !isMobileVerified" class="pt-2 sm:pt-4 flex gap-3">
                <button type="button" (click)="skipOtp()"
                    class="flex-1 inline-flex justify-center whitespace-nowrap rounded-lg bg-gray-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300 transition-colors duration-150">
                    Skip Verification
                </button>

                <button type="button" (click)="verifyOtp()"
                    class="flex-1 inline-flex justify-center whitespace-nowrap rounded-lg bg-red-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 transition-colors duration-150">
                    Submit
                </button>
            </div>

        </form>

</div> -->
