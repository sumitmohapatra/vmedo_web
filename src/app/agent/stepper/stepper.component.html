<div class="bg-white p-6 rounded-xl shadow-md">
    <ol class="flex justify-between items-center w-full text-sm font-medium text-gray-500 sm:text-base">
      <li
        *ngFor="let step of steps; let i = index"
        (click)="goToStep(i)"
        class="flex-1 flex items-center cursor-pointer transition"
      >
        <div class="flex items-center w-full">
          <div
            class="flex items-center gap-2"
            [ngClass]="{
              'text-red-600 font-semibold': currentStep === i,
              'text-gray-400': currentStep !== i
            }"
          >
            <span
              class="flex items-center justify-center rounded-full w-6 h-6 border text-sm"
              [ngClass]="{
                'bg-red-600 text-white border-red-600': currentStep >= i,
                'bg-white border-gray-300 text-gray-500': currentStep < i
              }"
            >
              {{ i + 1 }}
            </span>
            <span class="hidden sm:inline-block">{{ step }}</span>
          </div>
  
          <div
            *ngIf="i !== steps.length - 1"
            class="flex-grow h-0.5 mx-4"
            [ngClass]="{
              'bg-red-500': currentStep > i,
              'bg-gray-200': currentStep <= i
            }"
          ></div>
        </div>
      </li>
    </ol>
  </div>
