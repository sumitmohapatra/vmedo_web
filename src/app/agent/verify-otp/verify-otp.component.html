<div class="min-h-screen flex items-center justify-center bg-gray-100 relative z-0 px-2 sm:px-0">
    <div class="max-w-md w-full text-center bg-white px-4 sm:px-8 py-10 rounded-xl">
      <header class="mb-8">
        <h1 class="text-2xl font-bold mb-1">Mobile Phone Verification</h1>
        <p class="text-[15px] text-slate-500">
          Enter the 4-digit verification code that was sent to your phone number.
        </p>
      </header>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="flex items-center justify-center gap-3">
          <input
            #otpInput
            type="text"
            maxlength="1"
            pattern="\d*"
            inputmode="numeric"
            class="otp-input"
            *ngFor="let i of [0, 1, 2, 3]"
          />
        </div>
  
        <div class="max-w-[260px] mx-auto mt-4">
            <button
            type="submit"
            class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-red-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 transition-colors duration-150"
          >
            Verify Account
          </button>
        </div>
      </form>
  
      <div class="text-sm text-slate-500 mt-4">
        Didn't receive code?
        <a href="#" class="font-medium text-red-500 hover:text-red-600">Resend</a>
      </div>
    </div>
  </div>
